# SonarQube Project Configuration
sonar.projectKey=embedded-services
sonar.projectName=Embedded Services
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=c

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage
sonar.coverage.exclusions=tests/**/*

# Coverage report paths (generated by twister)
sonar.coverageReportPaths=twister-out/coverage/coverage.xml

# Use LLVM/gcov format
sonar.c.coverage.reportPaths=twister-out/coverage/coverage.info

# Exclude directories from analysis
sonar.exclusions=**/build/**,**/twister-out/**

# Test execution report paths
sonar.testExecutionReportPaths=twister-out/twister.xml
